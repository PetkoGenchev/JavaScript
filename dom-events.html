<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> DOM Events | Movie List</h1>

    <ul id="movie-list">
        <li>The Matrix</li>
    </ul>

    <input type="text" name="title" />
    <button onclick="onAddClick()">Add</button>


    <script>
        function onAddClick() {
            let movieInputElement = document.querySelector('input[name="title"]');
            let movieListElements = document.getElementById('movie-list');
            let newElement = document.createElement('li');

            newElement.textContent = movieInputElement.value;
            movieListElements.appendChild(newElement);
        }

    </script>


</body>



</html>
