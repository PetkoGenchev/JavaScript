<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="text-block" style="background-color: black; color: white; padding: 50px;">
        Testvam nqkakvi neshta
    </div>


    <div>
        <input type="text" id="some-text">
        <button id="some-button" disabled> Send </button>
    </div>


    <script>
        let elementToUse = document.getElementById('text-block');


        const textMounseHandler = (e) => {
            let backgoundcolor = e.currentTarget.style.backgroundColor;
            if (backgoundcolor == 'black') {
                e.currentTarget.style.backgroundColor = 'white';
                e.currentTarget.style.color = 'black';

            } else {
                e.currentTarget.style.backgroundColor = 'black';
                e.currentTarget.style.color = 'white';
            }

        };

        elementToUse.addEventListener('mouseover', textMounseHandler);


        let textElement = document.getElementById('some-text');
        let buttonElement = document.getElementById('some-button');
        
        textElement.addEventListener('input', (e) =>{
            if(e.currentTarget.value.length > 0){
                buttonElement.removeAttribute('disabled');
            } else {
                buttonElement.setAttribute('disabled',true);
            }

        });


        buttonElement.addEventListener('click', () => {
            elementToUse.removeEventListener('mouseover',textMounseHandler);
        });


        

    </script>
</body>

</html>
